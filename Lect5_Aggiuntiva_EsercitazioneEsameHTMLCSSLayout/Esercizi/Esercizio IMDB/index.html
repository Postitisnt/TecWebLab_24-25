<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div>
            <div>
                <img src="src/IMDB_Logo.png" alt="IMDb Logo">
            </div>
            <div>
                <input type="text" placeholder="Cerca su IMDb">
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <main>
        <!-- Main Section -->
        <section>
            <div>
                <div>
                    <img src="src/poster_biutiful.png" alt="The Perfect Couple Poster">
                </div>
                <div>
                    <span>
                        <img src="src/play_button.png" alt="Play button">
                    </span>
                    <span>
                        <h1>"Biutiful"</h1>
                        <a href="#">Watch the Trailer</a>
                    </span>
                    <span>
                        <p>2:28</p>
                    </span>
                </div>
            </div>
        </section>

        <!-- Sidebar -->
        <aside>
            <div>
                <h3>Successivo</h3>
            </div>
            <div>
                <div>
                    <div>
                        <img src="src/NoCountry_poster.png" alt="No country for old men">
                    </div>
                    <div>
                        <div>
                            <img src="src/play_button.png" alt="Play button">
                            <p>2:02</p>
                        </div>
                        <span>
                            <p>'No country for old men'</p>
                            <a href="#">Watch the Trailer</a>
                        </span>
                    </div>
                </div>
                <div>
                    <div>
                        <img src="src/lolita_poster.png" alt="Lolita">
                    </div>
                    <div>
                        <div>
                            <img src="src/play_button.png" alt="Play button">
                            <p>2:17</p>
                        </div>
                        <span>
                            <p>'Lolita'</p>
                            <a href="#">Watch the Trailer</a>
                        </span>
                    </div>
                </div>
                <div>
                    <div>
                        <img src="src/RequiemFAD_poster.png" alt="Requiem for a dream">
                    </div>
                    <div>
                        <div>
                            <img src="src/play_button.png" alt="Play button">
                            <p>1:42</p>
                        </div>
                        <span>
                            <p>'Requiem for a dream'</p>
                            <a href="#">Watch the Trailer</a>
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <h3>Esplora trailer</h3>
            </div>
        </aside>
    </main>
</body>
</html>
