<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage con Immagini - Grid e Flexbox</title>
    <link rel="stylesheet" href="differenziata.css">
    <!-- Aggiunta font da google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <h1>Differenziata</h1>
        <h3>Categorie di riciclo</h3>
        <div class="gallery">
            <div id="first-row">
                <div class="image-container top">
                    <div class="title">Plastica</div>
                    <div class="subtitle">Plastic</div>
                    <img src="src/plastica.png" alt="Plastica">
                </div>
                <div class="image-container center">
                    <div class="title">Carta</div>
                    <div class="subtitle">Paper</div>
                    <img src="src/carta.png" alt="Carta">
                </div>
                <div class="image-container top">
                    <div class="title">Metallo</div>
                    <div class="subtitle">Metal</div>
                    <img src="src/metallo.png" alt="Metallo">
                </div>
            </div>
            <div id="second-row">  
                <div class="image-container bottom">
                    <div class="title">Misto</div>
                    <div class="subtitle">Undifferentiated</div>
                    <img src="src/misto.png" alt="Misto">
                </div>
                <div class="image-container center">
                    <div class="title">Vetro</div>
                    <div class="subtitle">Glass</div>
                    <img src="src/vetro.png" alt="Vetro">
                </div>
                <div class="image-container bottom">
                    <div class="title">Organico</div>
                    <div class="subtitle">Biowaste</div>
                    <img src="src/organico.png" alt="Organico">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
